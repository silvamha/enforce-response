<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma-dark/0.0.2/css/bulma-dark.min.css">
  <link rel="stylesheet" href="/style.css">
  <title>Enforce Response</title>
</head>

<body>
  <header>
    
  </header>
  <section class="hero is-fullheight is-dark">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">
          LM Studio API Interaction
        </h1>
        
        <div class="field">
          <label class="label">Input Your Prompt</label>
          <div class="control">
            <input class="input" type="text" id="userInput" placeholder="Enter your prompt">
          </div>
        </div>
        <button class="button is-primary" onclick="sendPrompt()">Send Prompt</button>
        <div class="content has-text-left">
          <h2 class="subtitle">Response:</h2>
          <div id="responseArea" class="box has-background-dark has-text-light"></div>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="/index.js"></script>
</body>

</html>
